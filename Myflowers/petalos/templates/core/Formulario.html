{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'core/css/estilo_flores.css' %}" type="text/css" rel="stylesheet">
    <title>Formulario </title>
</head>
<body>
<header>
    <nav>
        <img src="{% static 'core/img/carritp.png' %}">
        <ol>
            <li>
                <a href="{% url 'HOME' %}">Home</a>
            </li>
            <li>
                <a href="{% url 'GALERI' %}">Galeria</a>
            </li>
            <li>
                <a href="{% url 'FORMULA' %}">Formulario</a>
            </li>
        </ol>
    </nav>        
</header> 
<section>
    <div>
        <form id="Formulario" action="" method="POST">
          {%  csrf_token %}
            <table border="1">
                <tr>
                    <td>Categoria</td>
                    <td>
                     <input type="text" name="txtEstado">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Guardar" name="Accion">
                        <input type="submit" value="Eliminar" name="Accion">
                        <input type="submit" value="Buscar" name="Accion">
                    </td>
               </tr>
            </table>
        </form> 
        {% if  sw %} 
        <script>
            setTimeout(function(){
                document.getElementById("mensaje").innerHTML=''
            },2000)
        </script>   
        <div id="mensaje">
            <b>{{msg}}</b>
        </div>

        {% endif %}
    </div>
 
    <hr>
    <div>
        <table border="1">
            <tr>
                <td>Estado</td>
            </tr>
            {% for estado in lista %}
            <tr>
                <td>{{estado.name}}</td> 
            </tr> 
            {% endfor %}      
        </table>
    </div>
    </section>
</body>
</html>
